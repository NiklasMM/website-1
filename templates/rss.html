{{define "rss"}}{{ xmlprolog }}
<feed xmlns="http://www.w3.org/2005/Atom">
  <title>Miniflux</title>
  <id>https://miniflux.app/</id>
  <updated>{{ now | atomdate }}</updated>
  <author>
    <name>Frédéric Guillot</name>
  </author>

  <link rel="alternate" type="text/html" href="https://miniflux.app/"/>
  <link rel="self" type="application/atom+xml" href="https://miniflux.app/feed.xml"/>

  {{ range .Entries }}
  <entry>
    <title>{{ .Title }}</title>
    <link rel="alternate" type="text/html" href="https://miniflux.app/{{ .URI }}"/>
    <id>https://miniflux.app/{{ .URI }}</id>
    <updated>{{ .Date | atomdate }}</updated>
    <content type="html">{{ .Body | markdown | cdata }}</content>
  </entry>
  {{ end }}

</feed>
{{ end }}
